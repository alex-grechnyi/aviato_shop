<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviato</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Abhaya+Libre:500&display=swap"
          rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container u-border-bottom">
        <div class="header__top">
            <div class="header__top-item">
                <svg class="icon">
                    <use href="./img/sprite.svg#icon-phone"></use>
                </svg>
                <span>+880 1747 0280XX</span>
            </div>
            <h1 class="header__top-item">
                <span class="logo">Aviato</span>
            </h1>
            <div class="header__top-item">
                <a href="#">
                    <svg class="icon">
                        <use href="./img/sprite.svg#icon-cart"></use>
                    </svg>
                </a>
                <span class="login">Login</span>
            </div>
        </div>
    </div>
    <nav class="navigation">
        <ul class="navigation__list">
            <li class="navigation__item"><a href="home.html" class="navigation__link">Home</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">Shop</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">Features</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">Blog</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">Contact</a></li>
        </ul>
    </nav>
    <div class="header__bottom">
        <div class="breadcrumbs">
            <h2 class="heading-tertiary">Product list</h2>
            <div class="breadcrumbs__inner">
                <a href="/home.html">Home</a>
                <span> / </span>
                <span>Product list</span>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="product-list">
        <div class="category">
            <ul class="category__list">
                <li class="category__list-item">
                    <button class="category__list-button">
                        <span class="product-list__text product-list__text-active">Men</span>
                    </button>
                </li>
                <li class="category__list-item">
                    <button class="category__list-button">
                        <span class="product-list__text">Women</span>
                    </button>
                </li>
                <li class="category__list-item">
                    <button class="category__list-button">Accessories</button>
                </li>
                <li class="category__list-item">
                    <button class="category__list-button">Shoes</button>
                </li>
            </ul>
        </div>
        <div class="filter">
            <div class="filter__item">
                <span class="filter__item-text">Sort by:</span>
                <label for="sort">
                    <select id="sort">
                        <option value="name">Name</option>
                        <option value="position">Position</option>
                        <option value="price">Price</option>
                    </select>
                </label>
            </div>
            <div class="filter__item">
                <span class="filter__item-text">Show:</span>
                <label for="show">
                    <select id="show">
                        <option value="9">9</option>
                        <option value="12">12</option>
                        <option value="15">15</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="product-list__inner">

        </div>
        <div class="pagination">
            <ul class="pagination__list">
                <li class="pagination__list-item">
                    <a href="#" class="pagination__list-link">1</a>
                </li>
                <li class="pagination__list-item">
                    <a href="#" class="pagination__list-link">2</a>
                </li>
            </ul>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="footer__inner">
        <ul class="footer__list">
            <li class="footer__list-item"><a href="#">
                <svg class="icon__md icon__social icon-facebook">
                    <use href="./img/sprite.svg#icon-facebook"></use>
                </svg>
            </a></li>
            <li class="footer__list-item"><a href="#">
                <svg class="icon__md icon__social icon-instagram">
                    <use href="./img/sprite.svg#icon-instagram"></use>
                </svg>
            </a></li>
            <li class="footer__list-item"><a href="#">
                <svg class="icon__md icon__social icon-twitter">
                    <use href="./img/sprite.svg#icon-twitter"></use>
                </svg>
            </a></li>
            <li class="footer__list-item"><a href="#">
                <svg class="icon__md icon__social icon-pinterest">
                    <use href="./img/sprite.svg#icon-pinterest"></use>
                </svg>
            </a></li>
        </ul>
        <ul class="footer__menu u-margin-top-s u-margin-bot-s">
            <li class="footer__menu-item"><a href="#">Contact us</a></li>
            <li class="footer__menu-item"><a href="#">Shipping</a></li>
            <li class="footer__menu-item"><a href="#">Terms of service</a></li>
            <li class="footer__menu-item"><a href="#">Privacy policy</a></li>
        </ul>
        <div class="copy">&copy; Sashka & Pashka 2019</div>
    </div>
</footer>
</body>
</html>
